<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Words</title>
</head>
<body>
    <p>This is a commercial website.</p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function hideWords(words) {
                var textNodes = document.createTreeWalker(
                    document.body,
                    NodeFilter.SHOW_TEXT,
                    null,
                    false
                );

                var node;
                while (node = textNodes.nextNode()) {
                    var text = node.nodeValue;
                    for (var i = 0; i < words.length; i++) {
                        var regex = new RegExp('\\b' + words[i] + '\\b', 'gi');
                        text = text.replace(regex, '');
                    }
                    node.nodeValue = text;
                }
            }

            var wordsToHide = ['commercial'];
            
            hideWords(wordsToHide);
        });
    </script>
</body>
</html>
