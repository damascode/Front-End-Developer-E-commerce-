<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Words</title>
</head>
<body>
    <p>This is a commercial website.</p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function hideWords(words) {
                var elements = document.body.getElementsByTagName('*');

                for (var i = 0; i < elements.length; i++) {
                    var element = elements[i];

                    for (var j = 0; j < words.length; j++) {
                        var word = words[j];
                        var regex = new RegExp('\\b' + word + '\\b', 'gi');

                        if (element.childNodes.length === 1 && element.childNodes[0].nodeType === Node.TEXT_NODE) {
                            var newText = element.textContent.replace(regex, function(match) {
                                return '<span style="display:none;">' + match + '</span>';
                            });
                            element.innerHTML = newText;
                        }
                    }
                }
            }

            // Array of words you want to hide
            var wordsToHide = ['commercial'];
            
            hideWords(wordsToHide);
        });
    </script>
</body>
</html>
